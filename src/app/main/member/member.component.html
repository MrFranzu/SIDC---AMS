<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section id="members">
      <div class="card">
        <div class="row mt-1 mb-1">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              &nbsp;
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
          >
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
            >
              <a
                class="btn btn-primary ml-1"
                rippleEffect
                routerLink="/members/add"
              >
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i
                ><span class="d-none d-sm-inline-block">Add New Member</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <ngx-datatable
            class="bootstrap core-bootstrap"
            [columnMode]="ColumnMode.force"
            [headerHeight]="40"
            [rowHeight]="58"
            [footerHeight]="50"
            rowHeight="auto"
            [rows]="rows"
            [scrollbarH]="true"
            [externalPaging]="true"
            [count]="page.totalCount"
            [offset]="page.pageNumber"
            [limit]="page.size"
            (page)="setPage($event)"
            ><ngx-datatable-column name="Name" prop="fullName">
            </ngx-datatable-column>
            <ngx-datatable-column name="Gender" prop="gender">
            </ngx-datatable-column>
            <ngx-datatable-column name="Phone Number" prop="phoneNumber">
            </ngx-datatable-column>
            <ngx-datatable-column name="Address" prop="address">
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" >
              <ng-template ngx-datatable-cell-template let-row="row">
                <div ngbDropdown container="body">
                  <button
                    ngbDropdownToggle
                    type="button"
                    class="btn icon-btn btn-sm hide-arrow"
                    rippleEffect
                  >
                    <span
                      [data-feather]="'more-vertical'"
                      [class]="'cursor-pointer'"
                    ></span>
                  </button>
                  <div ngbDropdownMenu>
                    <a ngbDropdownItem [routerLink]="['/members/view/', row.id]"
                      ><span
                        [data-feather]="'eye'"
                        [size]="16"
                        [class]="'mr-50'"
                      ></span>
                      View</a
                    ><a ngbDropdownItem [routerLink]="['/members/edit/', row.id]"
                      ><span
                        [data-feather]="'edit'"
                        [size]="16"
                        [class]="'mr-50'"
                      ></span>
                      Edit</a
                    >
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </section>
  </div>
</div>
